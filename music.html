<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Get Vibes ‚Äî Music</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand"><div class="logo">Get<span>Vibes</span></div></div>
      <nav class="side-nav">
        <a class="nav-item" href="index.html">Home</a>
        <a class="nav-item active" href="music.html">Music</a>
        <a class="nav-item" href="album.html">Albums</a>
        <a class="nav-item" href="login.html">Admin</a>
      </nav>
      <div class="sidebar-footer">¬© 2025 Get Vibes</div>
    </aside>

    <main class="main">
      <header class="topbar">
        <div class="search-wrap">
          <input id="music-search" class="search" placeholder="Search songs or artists..." />
        </div>
        <div class="actions">
          <button id="theme-toggle-2" aria-label="Toggle theme">üåì</button>
        </div>
      </header>

      <section class="music-grid-wrap">
        <aside class="filters">
          <h3>Filters</h3>
          <div class="filter-item">
            <label>Genre</label>
            <select id="genre-filter"><option value="">All</option></select>
          </div>
        </aside>

        <section class="songs-grid-section">
          <div class="section-head">
            <h2>All Songs</h2>
            <div id="songs-count" class="muted"></div>
          </div>
          <div id="songs-grid" class="rows-grid"></div>
        </section>
      </section>
    </main>
  </div>

  <!-- Player footer (same as index) -->
  <div class="player-footer" id="player-footer">
    <div class="player-inner">
      <img id="pf-cover" class="pf-cover" src="img/default-cover.png" alt="cover">
      <div class="pf-meta">
        <div id="pf-title">No track selected</div>
        <div id="pf-artist" class="muted">‚Äî</div>
      </div>
      <div class="pf-controls">
        <button id="pf-prev" class="control">‚èÆ</button>
        <button id="pf-play" class="control">‚ñ∂</button>
        <button id="pf-pause" class="control" style="display:none">‚è∏</button>
        <button id="pf-next" class="control">‚è≠</button>
      </div>
      <div class="pf-range">
        <input id="pf-seek" type="range" min="0" value="0">
        <div class="pf-times"><span id="pf-current">00:00</span> / <span id="pf-duration">00:00</span></div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
