<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Vibes - Album</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header class="header">
    <h1>Albums</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="music.html">Music</a>
      <a href="login.html">Admin</a>
    </nav>
  </header>

  <main class="album-songs-container" id="album-songs-container">
    <!-- Songs of selected album loaded dynamically -->
  </main>

  <footer class="audio-player-container">
    <div class="player">
      <img id="audio-cover" src="img/default-cover.png" alt="Cover" class="player-cover">
      <div class="player-info">
        <h3 id="audio-title">Select a song</h3>
        <div class="player-controls">
          <button id="prev-btn" class="control-btn">⏮️</button>
          <button id="play-btn" class="control-btn">▶️</button>
          <button id="pause-btn" class="control-btn" style="display:none;">⏸️</button>
          <button id="next-btn" class="control-btn">⏭️</button>
        </div>
      </div>
      <audio id="audio-player" style="display:none;"></audio>
    </div>
  </footer>

  <script src="main.js"></script>
</body>
</html>
