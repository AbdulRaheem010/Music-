<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Get Vibes</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header class="header">
    <h1>Admin Dashboard</h1>
  </header>

  <main class="admin-container">
    <section class="upload-section">
      <h2>Upload New Song</h2>
      <form id="upload-form">
        <input type="text" id="title" placeholder="Song Title" required>
        <input type="text" id="artist" placeholder="Artist Name">
        <input type="text" id="album" placeholder="Album">
        <input type="text" id="genre" placeholder="Genre">
        <textarea id="lyrics" placeholder="Lyrics"></textarea>
        <input type="file" id="audio" accept=".mp3,.wav,.ogg" required>
        <input type="file" id="cover" accept=".jpg,.jpeg,.png,.webp">
        <button type="submit">Upload Song</button>
        <p id="upload-message"></p>
      </form>
    </section>

    <section class="uploaded-songs-section">
      <h2>Uploaded Songs</h2>
      <div id="uploaded-songs-container"></div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
